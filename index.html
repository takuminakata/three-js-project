<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A robot</title>
    <!-- Three.js CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
        }
    }
    </script>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- 情報パネル -->
    <div class="info">
        <h1>A Robot</h1>
        <p>Mouse Drag: Rotate View</p>
        <p>Scroll: Zoom</p>
        <p>Arrow Keys: Move Robot</p>
        <p>W / Space: Rise Up</p>
        <p>S: Move Down</p>
        <div class="start-button">
            <button id="start-game-btn">Start Game</button>
        </div>
    </div>

    <!-- ゲームUI -->
    <div id="game-ui" class="game-ui hidden">
        <!-- カウントダウンタイマー -->
        <div class="countdown-timer">
            <div class="countdown-text">Time: <span id="time-display">10</span>s</div>
            <div class="countdown-bar">
                <div id="countdown-progress" class="countdown-progress"></div>
            </div>
        </div>
        
        <!-- ゲーム結果 -->
        <div id="game-result" class="game-result hidden">
            <div class="result-message"></div>
        </div>
    </div>


    <!-- Canvas コンテナ -->
    <div id="canvas-container"></div>

    <!-- メインスクリプト -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
